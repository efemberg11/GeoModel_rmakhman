    rules:
      - if: '$CI_COMMIT_BRANCH == "main"' # Deploy, only if changes are pushed to main.
        changes:
        - documentation/**/*
    allow_failure: true
    timeout: 30 minutes
    variables:
      "EOS_PATH": "/eos/project/g/geomodel/www/home"
    image: gitlab-registry.cern.ch/ci-tools/ci-web-deployer:latest
    script:
        - ls
        - cd documentation
        - ls
        - deploy-eos



